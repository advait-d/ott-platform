<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ mediaType === 'Movies' ? 'Movie' : 'TV Show' }} Details
    </ion-title>
    <ion-buttons slot="end">
      <!--
      <ion-button (click)="shareMedia()">
        <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
      </ion-button>
    -->
      <ion-button (click)="favoriteMedia()" [disabled]="loading">
        <ion-icon
          [name]="isBookmarked() ? 'bookmark' : 'bookmark-outline'"
          [class.animate-bookmark]="loading"
        >
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loading state -->
  <div *ngIf="loading" class="ion-padding ion-text-center">
    <ion-spinner></ion-spinner>
    <p>Loading details...</p>
  </div>

  <!-- Error state -->
  <ion-alert
    [isOpen]="!!error"
    header="Error"
    [message]="error"
    [buttons]="['OK']"
  ></ion-alert>

  <!-- Content -->
  <ng-container *ngIf="!loading && !error && mediaDetails">
    <!-- Media Header Section -->
    <div class="media-header">
      <img
        *ngIf="mediaDetails.thumbnail"
        [src]="mediaDetails.thumbnail"
        [alt]="mediaDetails.title"
        class="media-thumbnail"
      />
      <div class="media-info ion-padding">
        <h1>{{ mediaDetails.title }}</h1>
        <ion-chip>{{ mediaDetails.genre }}</ion-chip>
        <p class="date">Added: {{ formatDate(mediaDetails.date_created) }}</p>
      </div>
    </div>

    <!-- Media Details Section -->
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
            <h2>Description</h2>
            <p>{{ mediaDetails.description }}</p>
          </ion-label>
        </ion-item>

        <!-- YouTube Embed -->
        <ion-item lines="none" *ngIf="mediaDetails.mediaURL">
          <div class="video-container">
            <iframe
              [src]="getYouTubeEmbedUrl(mediaDetails.mediaURL) | safeUrl"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </ion-item>

        <!-- Additional Details
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>Last Updated</h3>
              <p>{{ formatDate(mediaDetails.date_updated) }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Status</h3>
              <p>{{ mediaDetails.status }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>ID</h3>
              <p>{{ mediaDetails.id }}</p>
            </ion-label>
          </ion-item>
        </ion-list> -->
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Empty State -->
  <div
    *ngIf="!loading && !error && !mediaDetails"
    class="ion-padding ion-text-center"
  >
    <ion-icon
      name="alert-circle-outline"
      size="large"
      color="medium"
    ></ion-icon>
    <p>No media details found</p>
  </div>
</ion-content>
